<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Dashboard for Cryptocurrency Statistics, News, and related Videos">
    <title>Daily Crypto Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="images/DCD-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <img src="images/DCD-logo.png" alt="Daily Crypto Dashboard logo" class="site-logo">

        <header>
            <h1 class="app-title">Daily Crypto Dashboard</h1>
            <h3 class="tag-line">Your one-stop for crypto prices, headlines, and videos!</h3>
        </header>

        <form>
            <label for="crypto-choice">Enter a Cryptocurrency</label>
            <input type="text" id="crypto-choice" name="crypto-choice" placeholder="For Example: Bitcoin" required>
            <button type="submit">SUBMIT!</button>
        </form>

        <div class="loader hidden"></div>

        <div id="invalid-search" class="hidden">
            <span id="js-error-message" class="error-message"></span>
        </div>

        <main class="results hidden">

            <div class="stats-results-wrapper">
                <h2 class="stats-title">Crypto Snapshot</h2>
                <section class="stats-results">
                </section>
            </div>

            <div class="news-results-wrapper">
                <h2 class="news-title">Latest Headlines</h2>
                <section class="news-results">
                    <ul class="news-results-list"></ul>
                </section>
            </div>
            
            <div class="videos-results-wrapper">
                <h2 class="videos-title">Relevant Videos</h2>
                <section class="videos-results">
                    <ul class="videos-results-list"></ul>
                </section>
            </div>

        </main>

        <footer>
            <p>Copyright &copy; 2019 - <a href="https://sihaocao.github.io" target="_blank">Sihao Cao</a></p>
        </footer>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
